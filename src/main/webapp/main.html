<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/toastr.css" rel="stylesheet">
<style type="text/css">
#table td a {
	color: #000
}
</style>
</head>
<body>
	<div class="container">
		<!-- 导航栏 -->
		<div class="row">
			<div class="col-md-11">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="javascipt:void(0)">PotatoCloudDrive</a>
						</div>
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="main.html">网盘</a></li>
								<li><a href="#">传输</a></li>
								<li><a href="javascipt:void(0)" onclick="loadShareList()">分享</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown"><a href="javascipt:void(0)"
									class="dropdown-toggle" data-toggle="dropdown">管理员 <span
										class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">修改密码</a></li>
										<li><a href="#">设置</a></li>
										<li class="divider"></li>
										<li><a href="javascipt:void(0)" onclick="logout()">登出</a></li>
									</ul></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<!-- 网盘 -->
		<div class="row" id="wangpan">
			<div class="col-md-2">
				<ul class="nav nav-list" id="customNav" style="display: none">
					<li class="nav-header">新建</li>
					<li class="active"><a href="#">主页</a></li>
					<li><a href="javascript:void(0)"
						onclick="new FileOperate('createNewFile','','').doRequest()">新建文件</a></li>
					<li><a href="javascript:void(0)">新建文件夹</a></li>
					<li class="nav-header">上传</li>
					<li><a href="#">上传文件</a></li>
					<li><a href="#"></a></li>
					<li><a href="#">Bing</a></li>
					<li><a href="#">Microsoft</a></li>
				</ul>
				<ul class="nav nav-list" id="mainNav">
					<li class="nav-header">新建</li>
					<li><a href="javascript:void(0)"
						onclick="new FileOperate('createNewFile','','').doRequest()">新建文件</a></li>
					<li><a href="javascript:void(0)"
						onclick="new FileOperate('createNewDir','','').doRequest()">新建文件夹</a></li>
					<li class="nav-header">上传</li>
					<li><a href="#">上传文件</a></li>
					<li><a href="#">上传文件夹</a></li>
				</ul>
			</div>
			<div class="col-md-9" data-toggle="context">
				<table class="table table-hover" id="filetable">
					<thead>
						<tr>
							<th colspan="11">
								<ol class="breadcrumb" id="dirul">
									<li><a href='javascript:void(0)' path ='' onclick="BackDir(this)">主目录</a></li>
								</ol>
							</th>
						</tr>
						<tr>
							<th></th>
							<th>文件名</th>
							<th colspan="6"></th>
							<th>文件类型</th>
							<th>大小</th>
							<th>最后修改时间</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<img src='img/folder.png' class='img-responsive' onerror='ImgError(this)'>
							</td>
							<td>
								<a href='javascript:void(0)' onclick='EnterDir(this)' path=''></a>
							</td>
							<td colspan="6">
								<div style='visibility:hidden;'>
									<a href='javascipt:void(0)' type='mv' onclick='MvFile(this)'>
										<span title='移动' class='glyphicon glyphicon-share-alt'></span>
									</a>&nbsp;&nbsp;&nbsp;&nbsp;
								</div>
							</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 分享列表 -->
		<div class="row" id="sharelist" style="display: none">
			<div class="col-md-11" data-toggle="context">
				<table class="table table-hover" id="sharefiletable">
					<thead>
						<tr>
							<th></th>
							<th>文件名</th>
							<th colspan="6"></th>
							<th>文件类型</th>
							<th>大小</th>
							<th>最后修改时间</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/toastr.js"></script>
<script src="js/prettify.js"></script>
<script src="js/jquery.confirm.min.js"></script>
<script src="js/base64.min.js"></script>
<script src="control/CustomAjax.js"></script>
<script src="control/cookie.js"></script>
<script src="control/main.js"></script>
</html>
